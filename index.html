<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Marina Kobozeva">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#" target="_blank" rel="noopener">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"><img src="./images/pencil.png" alt="Кнопка редактирования" class="profile__edit-image"></button>
              <p class="profile__position">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"><img src="./images/plus.png" alt="Плюс" class="profile__add-image"></button>
      </section>
      <section>
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2021 Марина Кобозева</p>
    </footer>
  </div>
  <div class="page__popup page__popup_type_profile">
    <div class="page__popup-content">
      <button type="button" class="page__popup-close-button"><img src="./images/close-icon.png" alt="Крестик" class="page__popup-close-icon"></button>
      <h2 class="page__popup-title">Редактировать профиль</h2>
      <form name="personal-information" class="page__popup-text" novalidate>
        <div class="page__popup-form-field">
          <input type="text" name="personal-name" placeholder="Введите имя" id="name-input" class="page__popup-input page__popup-input_type_name" maxlength="40" minlength="2" required>
          <span class="page__popup-input-error name-input-error"></span>
        </div>
        <div class="page__popup-form-field">
          <input type="text" name="personal-position" placeholder="Введите род деятельности" id="position-input" class="page__popup-input page__popup-input_type_position" maxlength="200" minlength="2" required>
          <span class="page__popup-input-error position-input-error"></span>
        </div>
        <button type="submit" class="page__popup-save-button">Сохранить</button>
      </form>
    </div>
   </div>
   <div class="page__popup page__popup_type_new-place">
    <div class="page__popup-content">
      <button type="button" class="page__popup-close-button"><img src="./images/close-icon.png" alt="Крестик"  class="page__popup-close-icon"></button>
      <h2 class="page__popup-title">Новое место</h2>
      <form name="new-place" class="page__popup-text" novalidate>
        <div class="page__popup-form-field">
          <input type="text" name="place-name" placeholder="Название" id="place-input" class="page__popup-input page__popup-input_type_place" minlength="1" maxlength="30" required>
        <span class="page__popup-input-error place-input-error"></span>
        </div>
        <div class="page__popup-form-field">
          <input type="url" name="place-link" placeholder="Ссылка на картинку" id="link-input" class="page__popup-input page__popup-input_type_link" required>
        <span class="page__popup-input-error link-input-error"></span>
        </div>
        <button type="submit" class="page__popup-save-button">Сохранить</button>
      </form>
    </div>
   </div>
   <div class="page__popup page__popup_type_photo">
    <div class="page__popup-photo-content">
      <button type="button" class="page__popup-close-button"><img src="./images/close-icon.png" alt="Крестик" class="page__popup-close-icon"></button>
      <img src="#" alt="#" class="page__popup-image">
      <p class="page__popup-caption"></p>
    </div>
  </div>
  <template id="element">
    <li class="element">
      <button type="button" class="element__delete-button"><img src="./images/trash.png" alt="Корзина"></button>
      <img src="#" alt="#" class="element__photo">
      <div class="element__caption">
        <p class="element__caption-text"></p>
        <button type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/initialCards.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
